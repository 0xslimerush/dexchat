<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: #f8fafc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4F46E5;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #6B7280;
            font-size: 14px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.active {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        .status.inactive {
            background-color: #FEF3C7;
            color: #92400E;
            border: 1px solid #FDE68A;
        }
        
        /* Voice Chat Status (Discord-like) */
        .voice-status {
            background: #2f3136;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .voice-status.connected {
            display: block;
        }
        .voice-channel {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .voice-indicator {
            width: 12px;
            height: 12px;
            background: #43b581;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .voice-indicator.muted {
            background: #f04747;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .voice-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .voice-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            background: #4f545c;
            color: white;
        }
        .voice-btn:hover {
            background: #5f656c;
        }
        .voice-btn.active {
            background: #43b581;
        }
        .voice-btn.danger {
            background: #f04747;
        }
        .voice-btn.danger:hover {
            background: #d73c3c;
        }
        
        .room-info {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            display: none;
        }
        .room-info.visible {
            display: block;
        }
        .room-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }
        .room-stats {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .primary {
            background-color: #4F46E5;
            color: white;
        }
        .primary:hover {
            background-color: #4338CA;
        }
        .primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        .secondary {
            background-color: #F3F4F6;
            color: #374151;
            border: 1px solid #D1D5DB;
        }
        .secondary:hover {
            background-color: #E5E7EB;
        }
        .loading {
            opacity: 0.7;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 10px;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        .room-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }
        .token-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }
        .token-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
        }
        
        .error-display {
            background: #FEF2F2;
            color: #DC2626;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
            border: 1px solid #FECACA;
            display: none;
        }
        .error-display.visible {
            display: block;
        }
        
        .info {
            font-size: 12px;
            color: #6B7280;
            text-align: center;
            margin-top: 15px;
        }

        /* New: Popup polish and CTA aligned with floating panel */
        .cta-panel {
            background: radial-gradient(120% 120% at 0% 0%, rgba(79,70,229,0.12) 0%, rgba(15,17,26,0.95) 40%, rgba(15,17,26,1) 100%);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            margin-bottom: 14px;
        }
        .cta-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .tier-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        .tier-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.12);
            cursor: pointer;
            user-select: none;
        }
        .tier-option input {
            accent-color: #4F46E5;
        }
        .tier-name {
            font-weight: 600;
            font-size: 13px;
        }
        .tier-price {
            font-size: 12px;
            color: rgba(255,255,255,0.75);
        }
        .cta-note {
            margin-top: 8px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            text-align: center;
        }
        .primary.cta-btn {
            width: 100%;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: #fff;
            font-weight: 700;
        }
        .primary.cta-btn:hover {
            background: linear-gradient(135deg, #4338CA, #6D28D9);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DexChat</div>
        <div class="subtitle">Voice & Text Chat for DexScreener</div>
    </div>

    <!-- New: Top CTA matching floating panel look -->
    <div class="cta-panel" id="upgradeCta">
        <div class="cta-title">Unlock larger rooms and premium audio</div>
        <div class="tier-select">
            <label class="tier-option">
                <input type="radio" name="tier" id="tierBasic" value="basic" checked />
                <div>
                    <div class="tier-name">Basic</div>
                    <div class="tier-price">150 USDC â€¢ 100 users/room</div>
                </div>
            </label>
            <label class="tier-option">
                <input type="radio" name="tier" id="tierPremium" value="premium" />
                <div>
                    <div class="tier-name">Premium</div>
                    <div class="tier-price">500 USDC â€¢ 10,000 users/room</div>
                </div>
            </label>
        </div>
        <button id="upgradeCtaBtn" class="primary cta-btn">Upgrade Now</button>
        <div class="cta-note">Pay securely with Coinbase Commerce. No account needed.</div>
    </div>

    <div id="errorDisplay" class="error-display">
        <div id="errorText"></div>
    </div>

    <div id="status" class="status inactive">
        <div id="statusText">Checking status...</div>
    </div>

    <!-- Discord-like Voice Status -->
    <div id="voiceStatus" class="voice-status">
        <div class="voice-channel">
            <div id="voiceIndicator" class="voice-indicator"></div>
            <span id="channelName">Token Chat</span>
            <span id="userCount" style="margin-left: auto; font-size: 12px;">0 users</span>
        </div>
        <div class="voice-controls">
            <button id="muteBtn" class="voice-btn">ðŸŽ¤ Unmuted</button>
            <button id="deafenBtn" class="voice-btn">ðŸ”Š Listening</button>
            <button id="leaveVoiceBtn" class="voice-btn danger">Leave</button>
        </div>
    </div>

    <!-- Room Info -->
    <div id="roomInfo" class="room-info">
        <div class="room-title" id="roomTitle">Room: Loading...</div>
        <div class="room-stats">
            <span id="roomUsers">0 active users</span>
            <span id="roomTier">Free tier</span>
        </div>
    </div>

    <div class="actions">
        <button id="openDexScreener" class="primary">
            Open DexScreener
        </button>
        <button id="checkSubscription" class="secondary">
            Check Subscription
        </button>
        <button id="upgradeAccount" class="primary">
            Upgrade Now
        </button>
        
        <div class="room-actions">
            <input id="tokenInput" class="token-input" type="text" placeholder="Solana token address (e.g. 9x...)" />
            <button id="createRoom" class="primary">Create Chat Room</button>
            <button id="joinRoom" class="secondary">Join Chat Room</button>
        </div>
    </div>

    <div class="info">
        Visit any DexScreener token page to start chatting
    </div>

    <script src="popup.js"></script>
</body>
</html>
