services:
  - type: web
    name: dexchat-backend
    env: node
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/public-config

    # Pull shared envs (secrets) from the group below so we don't commit values
    envVarGroups:
      - dexchat-backend-env

    # Pin Node.js version and production mode
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.16.0

envVarGroups:
  - name: dexchat-backend-env
    envVars:
      # Create these as account-level Secrets in Render with the exact names below
      - key: COINBASE_API_KEY
        fromSecret: COINBASE_API_KEY
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_SERVICE_KEY
        fromSecret: SUPABASE_SERVICE_KEY
      - key: SUPABASE_ANON_KEY
        fromSecret: SUPABASE_ANON_KEY
      - key: AGORA_APP_ID
        fromSecret: AGORA_APP_ID
      - key: AGORA_APP_CERTIFICATE
        fromSecret: AGORA_APP_CERTIFICATE